name: Deploy to Amazon ECS

on:
  push:
    branches:
      - in-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Restore Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 1: Log in to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Step 2: Build the Docker image
      - name: Build Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud:latest"
          docker build -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 3: Push the Docker image to Amazon ECR
      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ env.IMAGE_URI }}

      # Step 4: Set up AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 5: Register ECS Task Definition
      - name: Register ECS Task Definition
        run: |
          # Define the ECS task definition
          cat <<EOF > ecs-task-definition.json
          {
            "family": "cloud-service",
            "networkMode": "awsvpc",
            "containerDefinitions": [
              {
                "name": "cloud-container",
                "image": "${{ env.IMAGE_URI }}",
                "memory": 256,
                "cpu": 256,
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "hostPort": 8080
                  }
                ],
                "environment": [
                  {
                    "name": "SPRING_DATASOURCE_URL",
                    "value": "jdbc:postgresql://postgres-container:5432/cloud_db"
                  },
                  {
                    "name": "SPRING_DATASOURCE_USERNAME",
                    "value": "user"
                  },
                  {
                    "name": "SPRING_DATASOURCE_PASSWORD",
                    "value": "${{ secrets.POSTGRES_PASSWORD }}"
                  }
                ]
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${{ secrets.ECS_EXECUTION_ROLE_ARN }}",
            "taskRoleArn": "${{ secrets.ECS_TASK_ROLE_ARN }}"
          }
          EOF
          
          # Register the task definition
          aws ecs register-task-definition --cli-input-json file://ecs-task-definition.json

      # Step 6: Update ECS Service to use the new Task Definition
      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster my-cluster --service cloud-service --force-new-deployment
